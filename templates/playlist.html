


<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>YT Downloader</title>
</head>
<body
    style="background-image: url('/static/bg3.svg'); background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">


    <div class="container-fluid px-0">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <h5>Youtube Video Downloader</h5>
            </a>
        </nav>
    </div>
    <center>
  <div class="container my-5">


    <button type="button" class="btn btn-outline-light ">Download Single Video</button>
    <a href="/"><button type="button" class="btn btn-outline-light active">Download Playlist</button></a>
  </div>
</center>
<br>




<div class="container">

  <form action="playlist/" method="get">
    <div class="form-group">
      <input type="text" name='url' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Your PlayList Link Here !" style="font-size: x-large;">
    </div>

    <button type="submit" class="btn btn-outline-light" style="width: 20%;">Search</button>
  </form>
  <br><br>
  <div class="card-deck">
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">Copy PlayList URL</h5>
        <p class="card-text"></p>

      </div>
    </div>
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">Paste and Enter</h5>
        <p class="card-text"></p>

      </div>
    </div>
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">Download PlayList</h5>
        <p class="card-text"></p>

      </div>
    </div>
  </div>
</div>
